<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 智能涂装迁移 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', "Microsoft YaHei", sans-serif;
        background-color: #050505; /* Deep dark gray */
        color: #FFFFFF;
        
        /* Tech Background Pattern - Enhanced Visibility */
        background-image: 
          /* Small Dot Pattern */
          radial-gradient(circle, rgba(255,255,255,0.08) 1px, transparent 1px),
          /* Vertical Grid Lines */
          linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
          /* Horizontal Grid Lines */
          linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
          
        background-size: 
          20px 20px,   /* Dot spacing */
          80px 80px,   /* Grid X size */
          80px 80px;   /* Grid Y size */
          
        background-attachment: fixed;
        min-height: 100vh;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555555; 
      }

      /* Tech Card Shape */
      .tech-card-container {
        position: relative;
        background: #171717; 
        border-radius: 0 0 1.5rem 1.5rem;
        clip-path: polygon(
          0 60px, 
          60px 0, 
          100% 0, 
          100% 100%, 
          0 100%
        );
      }

      /* Border Wrapper */
      .tech-border-wrap {
        filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
        position: relative;
        padding: 1px;
        border-radius: 0 0 1.5rem 1.5rem;
        background: #262626; /* Border color */
        clip-path: polygon(
          0 60px, 
          60px 0, 
          100% 0, 
          100% 100%, 
          0 100%
        );
        transition: transform 0.2s ease;
      }
      
      .tech-border-wrap:hover {
        background: #404040;
      }

      .tech-content {
        background: #171717;
        height: 100%;
        width: 100%;
        clip-path: polygon(
          0 60px, 
          60px 0, 
          100% 0, 
          100% 100%, 
          0 100%
        );
      }
      
      /* Blue Theme Variant */
      .tech-border-wrap.blue-theme {
        background: #2563eb; 
      }
      .tech-border-wrap.blue-theme .tech-content {
        background: #1d4ed8; 
      }

      /* Tab Label positioning */
      .tech-tab-label {
        position: absolute;
        top: 12px;
        left: 50px; 
        z-index: 10;
        font-family: 'JetBrains Mono', monospace;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
